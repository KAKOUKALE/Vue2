<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../day01/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <input type="text" placeholder="按下回车输出输入" @keyup.enter="showInput"><br>
        <input type="text" placeholder="按下tab输出输入" @keydown.tab="showInput"><br>
        <input type="text" placeholder="按下ctr+y输出输入" @keydown.ctrl.y="showInput"><br>
    </div>
    
    <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'B站大学'
            },
            methods: {
                showInput(e) {
                    // if(e.keyCode !== 13) return 
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>
</html>
