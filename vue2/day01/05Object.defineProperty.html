<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let g = 'female'
        let person = {
            name: 'Leah',
            age: 23
        }

        Object.defineProperty(person, 'gender', {
            // value: 'female',
            // enumerable: true,    //控制属性是否可以枚举，默认是false
            // writable: true,      //控制属性是否可以修改，默认是false
            // configurable: true,   //控制属性是否可以删除，默认是false

            //当有人读取person的gender属性时，get函数(getter)就会被调用，且返回值就是gender的值
            get: function() {
                console.log('有人读取了gender属性')
                return g
            },
            // 当有人修改person的gender属性时，set函数(setter)就会被调用，切回收到修改的具体值
            set(val) {
                console.log('有人修改了gender属性，且值为', val)
                g = val
            }
        })
    </script>
</body>
</html>
