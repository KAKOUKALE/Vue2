<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习！</h2>
        <!-- 阻止默认事件(常用) -->
        <a href="https://www.bilibili.com" @click.prevent="blbl">进入{{name}}</a>
    </div>

    <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'B站大学'
            },
            methods: {
                blbl() {
                    alert('欢迎来到B站大学！')
                }
            }
        })
    </script>
</body>
</html>
