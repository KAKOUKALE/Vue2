<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../day01/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <student></student>
    </div>
    <script>
        Vue.config.productionTip = false
        // 定义组件
        const student = Vue.extend({
            name: 'student',
            template: `<div>
                <h2>姓名：{{name}}</h2>    
                <h2>年龄：{{age}}</h2>    
            </div>`,
            data() {
                return {
                    name: 'Leah',
                    age: 23
                }
            }
        })
        const vm = new Vue({
            el: '#root',
            components: {
                student
            }
        })
    </script>
</body>
</html>
