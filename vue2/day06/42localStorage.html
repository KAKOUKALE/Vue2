<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="clearData()">点我清空</button>

    <script>
        let p = {name: '张三', age: 18}
        function saveData() {
            localStorage.setItem('msg1', 'hello!!!!')
            localStorage.setItem('msg2', JSON.stringify(p))
        }
        function readData() {
            console.log(localStorage.getItem('msg1'))
            console.log(JSON.parse(localStorage.getItem('msg2')))
        }
        function deleteData() {
            localStorage.removeItem('msg1')
        }
        function clearData() {
            localStorage.clear()
        }
    </script>
</body>
</html>
